<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons{
            width:95px ;
            height: 40px;
        
        }
        #button1{

            border-style: none;
            border-radius: 3px;
            color: white;
        }
        #button2{
            background-color: white;
            color: rgb(108, 117, 125);
            border-style: solid ;
            border-color:  rgb(108, 117, 125);
            border-radius: 3px;
        
        }
    </style>
</head>
<body>
    <button class="buttons" id="button1">Get started</button>
    <button class="buttons" id="button2">Download</button>
</body>
</html>
